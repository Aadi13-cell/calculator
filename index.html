<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style.css">
	<title>Calculator | using HTML, CSS & javascript</title>
	<style>
		.bd{
			background-color: black;
		}
	</style>
</head>
<body class="bd">
		<section>
			<div class="container">
				<div id="display"></div>
				<div class="button">
				<div class="button" onclick="del()">C</div>
				<div class="button" onclick="one()">‚Üê</div>
				<div class="button" onclick="btn('*')">*</div>
				<div class="button" onclick="btn('-')">-</div>
				<div class="button" onclick="btn(7)">7</div>
				<div class="button" onclick="btn(8)">8</div>
				<div class="button" onclick="btn(9)">9</div>
				<div class="button" onclick="btn('+')">+</div>
				<div class="button" onclick="btn(4)">4</div>
				<div class="button" onclick="btn(5)">5</div>
				<div class="button" onclick="btn(6)">6</div>
				<div class="button" onclick="btn('/')">/</div>
				<div class="button" onclick="btn(1)">1</div>
				<div class="button" onclick="btn(2)">2</div>
				<div class="button" onclick="btn(3)">3</div>
				<div class="button" onclick="btn('.')">.</div>
				<div class="button" onclick="btn('(')">(</div>
				<div class="button" onclick="btn(0)">0</div>
				<div class="button" onclick="btn(')')">)</div>
				<div id="equal" onclick="res()" class="button">=</div>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
</body>
</html>
